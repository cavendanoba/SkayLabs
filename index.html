<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skaylabs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #8000ff, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      color: #f0f0f0;
      text-shadow: 0 0 20px #0ff, 0 0 40px #8000ff;
    }

    .ceo {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #aaa;
    }

    .clock {
      font-size: 2rem;
      margin: 20px 0;
      font-weight: bold;
      text-shadow: 0 0 10px #ff00ff;
    }

    .slogan {
      font-size: 1.5rem;
      color: #00ffff;
      margin-top: 20px;
      font-style: italic;
      text-shadow: 0 0 10px #00ffff;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Skaylabs</h1>
  <div class="ceo">Cristhian Skay - CEO</div>
  <div id="clock" style="font-size: 1.5rem;"></div>
  <button onclick="window.location.href='HV.html'">
    Ir a HV
  </button>
  <div class="slogan">Hoy comienza mi etapa DEV.</div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Ejecutar inmediatamente
  </script>

</body>
</html>
