<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — SkayLabs</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- AOS Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            color: white;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            padding: 25px;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
            z-index: 999;
        }

        main {
            padding: 120px 10%;
        }

        .hero-404 {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            padding: 36px;
            border-radius: 14px;
            max-width: 900px;
        }

        h1.big {
            font-size: 96px;
            margin: 0;
            color: #ffd166;
        }

        h2.sub {
            font-size: 20px;
            color: #d6eaff;
            margin-top: 8px;
        }

        .actions a {
            margin-right: 12px
        }

        footer {
            padding: 40px 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width:768px) {
            header {
                width: auto;
                font-size: 22px
            }

            h1.big {
                font-size: 64px
            }
        }
    </style>
</head>

<body>

    <!-- Particles background -->
    <div id="particles-js" class="absolute inset-0 -z-10"></div>

    <header>SkayLabs</header>

    <main>
        <section class="hero-404" data-aos="fade-up">
            <div class="card mx-auto text-center">
                <h1 class="big">404</h1>
                <h2 class="sub">Lo sentimos, la página que buscas no existe.</h2>

                <div class="mt-6 actions">
                    <a href="/"
                        class="inline-block bg-pink-500 text-white font-medium px-6 py-3 rounded-full hover:bg-pink-600 transition">Volver
                        al inicio</a>
                    <a href="/index.html#proyectos"
                        class="inline-block border border-pink-300 text-pink-200 font-medium px-6 py-3 rounded-full hover:bg-white/5 transition">Ver
                        proyectos</a>
                </div>

                <p class="mt-4 text-sm" style="color:rgba(255,255,255,0.7)">También puedes volver a la sección de
                    proyectos o revisar el menú.</p>
            </div>
        </section>

        <!-- Optional short about like in index -->
        <section class="section" data-aos="fade-right">
            <div class="about-box mt-10"
                style="background:rgba(255,255,255,0.02); padding:20px; border-radius:10px; max-width:800px;">
                <p style="color:rgba(255,255,255,0.8)">No te preocupes, seguramente encontrarás lo que buscas la próxima vez.</p>
            </div>
        </section>

    </main>

    <div class="easter">33H</div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script>
        /* particles.js config - minimal */
        if (window.particlesJS) {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 60 },
                    size: { value: 3 },
                    color: { value: '#ffffff' },
                    line_linked: { enable: true, color: '#ffffff' }
                }
            });
        }
    </script>

    <footer>
        © 2025 SkayLabs — Creative Coding & Futuristic Design
    </footer>

</body>

</html>
